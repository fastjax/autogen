dist: trusty
sudo: required
language: java
jdk:
- openjdk8
- openjdk11
install: export MAVEN_OPTS="-Dmaven.wagon.httpconnectionManager.ttlSeconds=15 -Dmaven.wagon.http.retryHandler.count=3" && mvn -version
script:
- 'if [ "$TRAVIS_JDK_VERSION" = "openjdk8" ] &&
      [ "$TRAVIS_BRANCH" = "master" ] &&
      [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
    eval "$SIGNING_KEY" &> /dev/null &&
    mvn -e -U -B -s settings.xml -DskipRTests -DrepoToken=$REPO_TOKEN deploy -P javadoc,report,deploy;
  else
    mvn -e -U -B -s settings.xml -DskipRTests install;
  fi'
cache:
  directories:
    - ~/.m2/repository
env:
  global:
  - 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
